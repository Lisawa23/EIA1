<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Pad</title>
  <link rel="stylesheet" href="../Keyboard/kstyle.css">
  <script src="../Keyboard/kscript.js" defer></script>
</head>
<body>
  <h1>Keyboard</h1>
    <ul id="drums">
      <li id="square" class="c white"><p>c</p></li>
      <li id="square" class="db black"><p>db</p></li>
      <li id="square" class="d white"><p>d</p></li>
      <li id="square" class="eb black"><p>eb</p></li>
      <li id="square" class="e white"><p>e</p></li>
      <li id="square" class="f white"><p>f</p></li>
      <li id="square" class="gb black"><p>gb</p></li>
      <li id="square" class="g white"><p>g</p></li>
      <li id="square" class="ab black"><p>ab</p></li>
      <li id="square" class="a white"><p>a</p></li>
      <li id="square" class="bb black"><p>bb</p></li>
      <li id="square" class="h white"><p>h</p></li>
      <img src="../L07/images/play-button.png" class="play" alt="">
    </ul>
</body>
</html>
