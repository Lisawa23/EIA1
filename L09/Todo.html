<!DOCTYPE HTML>
<html>
    
    <head>
        <title>To-Do List</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../L09/todo_style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <script src="../L09/todo_script.js" defer></script>
    </head>
    
    <body>
        <div class="container">
            <h1>To-do list</h1>
            <div class="header">
                <h3 class="number">1 in total</h3>
            </div>
            <i class="fas fa-sync-alt"></i>
            <div class="add-elements">
                <form class="" action="index.html" method="post">
                    <input id="add" type="text" placeholder="add an element">
                    <button id="btn" type="submit">Add</button>
                </form>
            </div>
            
            <div class="element-list">
                <ul id="list">
                    <li class="li"><i class="far delete fa-trash-alt" type="delete"></i><input class="checkBox" type="checkbox"><label class="nameElement">Vanilla</label></li>
                </ul>
                <a id="clear">Clear</a>
            </div>
            
        </div>
    </body>
    
</html>
