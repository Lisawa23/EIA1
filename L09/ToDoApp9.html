<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="../L09/style9.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <script src="../L09/Script09.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>ToDo App</h1>
        <p>3 in total</p>
        <div class="clear">
            <i class="fas fa-sync-alt"></i>
        </div>
        <p><label for="new-task">ADD ITEM</label><input id="new-task" type="text"><button class="add">Add</button></p>
        <h3>TO DO</h3>
        <ul id="incomplete-tasks">
            <li class="editMode"><i class="far fa-circle"></i><i class="far fa-check-circle hidden"></i><label>Pay Bills</label><input type="text" value="Pay Bills"><i class="far edit fa-edit"></i><i class="far delete fa-trash-alt"></i></li>
        </ul>
        <h3>COMPLETED</h3>
        <ul id="completed-tasks">
            <li class="editMode"><i class="far fa-circle"></i><i class="far fa-check-circle hidden"></i><label>See the Doctor</label><input type="text" value="See the Doctor"><i class="far edit fa-edit"></i><i class="far delete fa-trash-alt"></i></li>
        </ul>
    </div>
</body>
</html>
